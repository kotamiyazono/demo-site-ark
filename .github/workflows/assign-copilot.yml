name: Assign Copilot on Approval

on:
  issues:
    types: [labeled]

jobs:
  assign-copilot:
    if: |
      github.event.label.name == 'approved' &&
      contains(github.event.issue.labels.*.name, 'ark')
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      contents: read
      pull-requests: write
    
